<style>
  dropdown-menu {
    position: relative;
  }
  dropdown-menu button {
    background-color: #f90;
    border-radius: 3px;
    color: white;
    font-size: 100%;
    border: 1px solid gray;
    box-shadow: 1px 1px 2px rgba(127, 127, 127, 0.5);
    padding: 5px 10px;
    min-width: 80px;
  }
  dropdown-menu:unresolved menu {
    display: none;
  }
  dropdown-menu menu {
    min-width: 80px;
    position: absolute;
    top: 100%;
    left: 0;
    margin: 0;
    padding: 0;
    list-style: none;
    background-color: white;
    border: 1px solid gray;
    box-shadow: 1px 1px 2px rgba(127, 127, 127, 0.5);
    white-space: nowrap;
  }
  dropdown-menu menu li {
    margin: 0;
    padding: 5px 10px;
  }
  dropdown-menu menu li:hover {
    background-color: gray;
    color: white;
  }
</style>

<script>
  var proto = Object.create(HTMLElement.prototype, {
    shown: {
      get: function () {
        return this.querySelector('menu').style.display === 'block';
      },
      set: function (v) {
        this.querySelector('menu').style.display = v ? 'block' : 'none';
      }
    },
    attachedCallback: {
      value: function () {
        var self = this;
        self.shown = false;
        this.querySelector('button').onclick = function () {
          self.shown = !self.shown;
        };
        this.querySelector('menu').onclick = function () {
          self.shown = false;
        };
      }
    },
  });

  var DropDownElement = document.registerElement('dropdown-menu', {prototype: proto});
</script>
