<!DOCTYPE html>
<html>
<head>
  <title>Demo for Web Components</title>
  <link rel="import" type="text/html" href="import.html">
</head>
<body>

  <script>
    var importElement = document.querySelector('link[rel="import"]');
    var import2Element = importElement.import.querySelector('link[rel="import"]');
    var import3Element = import2Element.import.querySelector('link[rel="import"]');
    alert(importElement.import.head.innerHTML);
    alert(importElement.import.body.innerHTML);
    alert(import2Element.import.head.innerHTML);
    alert(import2Element.import.body.innerHTML);
    alert(import3Element.import.body.innerHTML);
  </script>

</body>
</html>
