<!DOCTYPE html>
<html>
<head>
  <title>Demo for Web Components</title>
  <style>
    body {background-color: blue;}
  </style>
  <link rel="import" type="text/html" href="import.html">
  <style>
    body {color: white;}
  </style>
</head>
<body>

  <h1>Hello World</h1>

  <script>
    var importElement = document.querySelector('link[rel="import"]');
    document.body.appendChild(importElement.import.body.querySelector('p').cloneNode(true));
  </script>

</body>
</html>
