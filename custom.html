<!DOCTYPE html>
<html>
<head>
  <title>Demo for Custom Elements</title>
  <link rel="import" type="text/css" href="dropdown-menu.html">
</head>
<body>

  <!-- ES6: http://es6.ruanyifeng.com/#docs/object -->

  <dropdown-menu>
    <button>菜单</button>
    <menu>
      <li>打开</li>
      <li>剪切</li>
      <li>复制</li>
      <li>删除</li>
    </menu>
  </dropdown-menu>

  <script>
    var dropdown = new DropDownElement();
    // var dropdown = document.createElement('dropdown-menu');
    dropdown.innerHTML = '<button>X</button>' +
    '<menu><li>Item</li><li>Item</li></menu>';
    document.body.appendChild(dropdown);
  </script>

</body>
</html>
