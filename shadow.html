<!DOCTYPE html>
<html>
<head>
  <title>Demo for Shadow DOM</title>
</head>
<body>

  <details>
    <summary>Shadow DOM</summary>
    <p>这份规范描述了一种把多个 DOM 树结合进入一个层级结构中，并且这些树可以在同一份文档中交互的方法。这使得 DOM 结构能够更好的组合。</p>
    <p>请移步至 <a href="http://www.html5rocks.com/en/tutorials/webcomponents/shadowdom/">Shadow DOM 101</a> 阅读这份非正式性介绍。</p>
  </details>

  <script>
    var details = document.querySelector('details');
    var summary = document.querySelector('summary');

    var shadowRoot = details.createShadowRoot();
    shadowRoot.innerHTML =
        '<hr><div style="background: yellow;"><content select="summary"></content></div>' +
        '<hr><blockquote><content select="p"></content></blockquote><hr>';
  </script>

</body>
</html>
